<script>
$(document).ready(function(){


    $('#link').click(function () {
        var src = 'http://www.youtube.com/embed/Um74eQTtQxU?list=PLJDfbnm6ydhwmK14LWAFvNT3UspoPjmU-';
        $('#myModal').modal('show');
        $('#myModal iframe').attr('src', src);
    });

    $('#myModal button').click(function () {
        $('#myModal iframe').removeAttr('src');
    });
});
</script>
